user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;
    
    # qBittorrent reverse proxy
    server {
        listen 8080;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # qBittorrent WebUI (via VPN container)
        location / {
            proxy_pass http://vpn:8081;
            proxy_http_version 1.1;

            # Headers for qBittorrent
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Remove problematic headers that might trigger CSRF protection
            proxy_set_header Referer "";
            proxy_set_header Origin "";
            
            # Disable buffering for streaming
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # WebSocket support (for qBittorrent WebUI updates)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # Prowlarr reverse proxy
    server {
        listen 9696;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Prowlarr WebUI and API
        location / {
            proxy_pass http://prowlarr:9696;
            proxy_http_version 1.1;
            
            # Headers for Prowlarr
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:9696;
            proxy_set_header X-Forwarded-Port 9696;
            
            # Preserve API key headers from client requests
            proxy_pass_request_headers on;
            
            # Disable buffering for API responses
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Extended timeouts for API calls (especially search operations)
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # WebSocket support for real-time updates
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Sonarr reverse proxy
    server {
        listen 8989;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Sonarr WebUI and API
        location / {
            proxy_pass http://sonarr:8989;
            proxy_http_version 1.1;

            # Headers for Sonarr
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:8989;
            proxy_set_header X-Forwarded-Port 8989;

            # Preserve API key headers
            proxy_pass_request_headers on;

            # Disable buffering for API responses
            proxy_buffering off;
            proxy_request_buffering off;

            # Extended timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Radarr reverse proxy
    server {
        listen 7878;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Radarr WebUI and API
        location / {
            proxy_pass http://radarr:7878;
            proxy_http_version 1.1;

            # Headers for Radarr
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:7878;
            proxy_set_header X-Forwarded-Port 7878;

            # Preserve API key headers
            proxy_pass_request_headers on;

            # Disable buffering for API responses
            proxy_buffering off;
            proxy_request_buffering off;

            # Extended timeouts
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Plex reverse proxy
    server {
        listen 32400;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Plex WebUI and API
        location / {
            # Use host gateway since Plex uses host networking (Linux compatibility)
            proxy_pass http://172.17.0.1:32400;
            proxy_http_version 1.1;

            # Headers for Plex
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host:32400;
            proxy_set_header X-Forwarded-Port 32400;

            # Preserve Plex headers
            proxy_pass_request_headers on;

            # Disable buffering for streaming
            proxy_buffering off;
            proxy_request_buffering off;

            # Extended timeouts for streaming
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # WebSocket support for Plex Web updates
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}