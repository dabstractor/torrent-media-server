version: '3.8'

services:
  web-ui:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=${PORT:-3000}
      # API endpoints for external services
      - PROWLARR_URL=http://prowlarr:9696
      - PROWLARR_API_KEY=your_prowlarr_api_key_here
      - QBITTORRENT_URL=http://qbittorrent:8080
      - QBITTORRENT_USER=admin
      - QBITTORRENT_PASSWORD=admin
    networks:
      - torrent-network
    depends_on:
      - prowlarr
      - qbittorrent
    restart: unless-stopped

  # Mock services for development (replace with actual services)
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr-dev
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - prowlarr-config:/config
    ports:
      - "9696:9696"
    networks:
      - torrent-network
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent-dev
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent-config:/config
      - ./downloads:/downloads
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    networks:
      - torrent-network
    restart: unless-stopped

volumes:
  prowlarr-config:
  qbittorrent-config:

networks:
  torrent-network:
    driver: bridge